	<div id="settings">
		<div class="title">Settings</div>
		<div class="content">
			<div class="item">
				<label>Segments: <span class="value">10<span></label>
				<input type="range" class="slider-segments" value="10" min="2" max="30">
			</div>
			<div class="item">
				<label>Speed: <span class="value">80<span></label>

			</div>
			<div class="item">
				<label>Line Width: <span class="value">2<span></label>
				<input type="range" class="slider-line-width" min="1" max="20" value="2">
			</div>
			<label class="item cb">
				<input type="checkbox" class="cb-use-color">
				<span>Use Color</span>
			</label>
			<label class="item cb">
				<input type="checkbox" class="cb-seams">
				<span>Show Seams</span>
			</label>
			<label class="item cb">
				<input type="checkbox" class="cb-rotate" checked>
				<span>Rotate</span>
			</label>
			<label class="item cb">
				<input type="checkbox" class="cb-clip" checked>
				<span>Clip</span>
			</label>
			<label class="item cb">
				<input type="checkbox" class="cb-original">
				<span>Show Original</span>
			</label>
			<div class="item">
				<input type="button" value="clear canvas" class="btn-clear">
			</div>
			<label class="item">
